name: Update Volleyball Schedule

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update_schedule.py

      - name: Commit and push if changed
        run: |
          FILES_CHANGED=""
          for file in indoor_live.json beach_live.json; do
            if git diff --quiet "$file"; then
              echo "$file unchanged."
            else
              echo "$file updated."
              FILES_CHANGED="$FILES_CHANGED $file"
            fi
          done

          if [ -n "$FILES_CHANGED" ]; then
            git config --local user.name "github-actions"
            git config --local user.email "actions@github.com"
            git add $FILES_CHANGED
            git commit -m "Update volleyball schedule"
            git push
          else
            echo "No updates detected. Skipping commit."
