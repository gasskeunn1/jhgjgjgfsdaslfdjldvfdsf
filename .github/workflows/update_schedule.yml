name: Update Volleyball Schedule

on:
  schedule:
    - cron: '*/10 * * * *'  # jalan tiap 10 menit, bisa diubah
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_schedule.py
        id: update
        run: |
          python update_schedule.py

      - name: Commit & Push if changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add indoor_live.json beach_live.json
          FILES_CHANGED=$(git diff --cached --name-only)
          if [ -n "$FILES_CHANGED" ]; then
            git commit -m "Update volleyball schedule"
            git pull --rebase
            git push
            echo "✅ Files pushed: $FILES_CHANGED"
          else
            echo "⚡ No changes → skip push."
          fi
