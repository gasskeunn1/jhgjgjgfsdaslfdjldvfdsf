name: Update Volleyball Schedule

on:
  schedule:
    - cron: "*/5 * * * *" # jalan tiap 5 menit, bisa disesuaikan
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: |
          python update_schedule.py

      - name: Check for file changes
        id: files
        run: |
          # ambil file yang berubah (jika ada)
          FILES_CHANGED=$(git status --porcelain | awk '{print $2}' | tr '\n' ' ')
          echo "FILES_CHANGED=$FILES_CHANGED" >> $GITHUB_ENV
          echo "Files changed: $FILES_CHANGED"

      - name: Commit and push if changes
        if: env.FILES_CHANGED != ''
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          for file in $FILES_CHANGED; do
            git add "$file"
          done
          git commit -m "Update volleyball schedule"
          git push
