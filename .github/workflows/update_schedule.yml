name: Update SV.LEAGUE Schedule

# Jalan tiap hari jam 02:00 UTC (09:00 JST)
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:  # Bisa manual juga

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # Run script untuk update JSON
      - name: Run SV.LEAGUE Schedule Script
        run: update_schedule.py

      # Commit & push JSON hasil update
      - name: Commit & Push JSON
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add svleague_schedule.json
          git diff --cached --quiet || git commit -m "Update SV.LEAGUE schedule [skip ci]"
          git push
