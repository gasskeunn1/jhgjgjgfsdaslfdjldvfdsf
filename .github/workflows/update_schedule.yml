name: Update Volleyball Schedule

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap jam
  workflow_dispatch:      # bisa dijalankan manual juga

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update_schedule.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          if [[ `git status --porcelain` ]]; then
            git add schedules/*.json
            git commit -m "Update schedules JSON"
            git push
          else
            echo "âš¡ Tidak ada perubahan, skip commit & push."
          fi
