name: Update Volleyball Schedule

on:
  schedule:
    - cron: "* * * * *" # jalan tiap menit
  workflow_dispatch: # bisa manual jalanin

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run updater
        run: python update_schedule.py

      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add volleyballworld.json
          git commit -m "Update schedule [skip ci]" || echo "No changes"
          git push
