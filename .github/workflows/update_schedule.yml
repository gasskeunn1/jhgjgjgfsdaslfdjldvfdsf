name: Update SV.LEAGUE Schedule

on:
  schedule:
    # jalan tiap hari jam 02:00 UTC (09:00 JST)
    - cron: '0 2 * * *'
  workflow_dispatch: # bisa manual dijalankan

jobs:
  update-svleague:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # 4. Run script untuk ambil jadwal
      - name: Run SV.LEAGUE Schedule Script
        run: python svleague_schedule_final.py

      # 5. Commit & push hasil update JSON
      - name: Commit & Push JSON
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add svleague_schedule.json
          git diff --cached --quiet || git commit -m "Update SV.LEAGUE schedule [skip ci]"
          git push
