name: Update SV.LEAGUE Schedule

# Jalan tiap hari jam 02:00 UTC (09:00 JST)
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:  # Bisa manual dijalankan

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # 4️⃣ Jalankan script Python
      - name: Run SV.LEAGUE Schedule Script
        run: python svleague_schedule_final.py

      # 5️⃣ Commit & push hasil update
      - name: Commit & Push JSON
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add svleague_schedule.json
          git diff --cached --quiet || git commit -m "Update SV.LEAGUE schedule [skip ci]"
          git push
