name: Update Volleyball Schedule

on:
  schedule:
    - cron: "*/5 * * * *" # cek tiap 5 menit (ubah sesuai kebutuhan)
  workflow_dispatch: # bisa dijalankan manual

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run schedule update
        run: |
          python update_schedule.py

      - name: Check for changes
        id: changes
        run: |
          FILES_CHANGED=$(git status --porcelain | awk '{print $2}')
          echo "files=$FILES_CHANGED" >> $GITHUB_OUTPUT

      - name: Commit & Push changes
        if: ${{ steps.changes.outputs.files != '' }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add .
          git commit -m "Update schedule [ci skip]"
          git push
