name: Update Volleyball Schedule

on:
  schedule:
    - cron: "*/5 * * * *"  # setiap 5 menit, sesuaikan
  workflow_dispatch:  # bisa jalan manual

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_schedule.py
        id: update
        run: |
          python update_schedule.py

      - name: Check for file changes
        id: files
        run: |
          FILES_CHANGED=$(git status --porcelain | awk '{print $2}')
          echo "FILES_CHANGED=$FILES_CHANGED" >> $GITHUB_ENV

      - name: Commit and push if changes
        if: env.FILES_CHANGED != ''
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add $FILES_CHANGED
          git commit -m "Update volleyball schedule"
          git push
